components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: API Key in format v1.xxx.xxx.xxx
  responses:
    Ok:
      description: Request was successfully processed
    BadRequest:
      description: The request was malformed
    Forbidden:
      description: The request was not allowed
    Internal:
      description: There was an error processing the request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalErrorResponse'
  schemas:
    ReceiptStatus:
      description: Status of a receipt
      type: string
      enum:
        - "OPEN"
        - "NEEDS_ATTENTION"
        - "RESOLVED"
        - "DRAFT"
        - ""
    ApiKeyScope:
      description: Scope/permissions for API keys
      type: string
      enum:
        - "r"
        - "w"
        - "rw"
    ItemStatus:
      type: string
      enum:
        - "OPEN"
        - "RESOLVED"
        - "DRAFT"
    GroupStatus:
      type: string
      enum:
        - "ACTIVE"
        - "ARCHIVED"
    GroupRole:
      type: string
      enum:
        - "OWNER"
        - "VIEWER"
        - "EDITOR"
    FilterOperation:
      type: string
      enum:
        - CONTAINS
        - EQUALS
        - GREATER_THAN
        - LESS_THAN
        - BETWEEN
        - WITHIN_CURRENT_MONTH
        - ""
    UserRole:
      type: string
      enum:
        - ADMIN
        - USER
    SortDirection:
      type: string
      enum:
        - asc
        - desc
        - ""
    WidgetType:
      type: string
      enum:
        - "GROUP_SUMMARY"
        - "FILTERED_RECEIPTS"
        - "GROUP_ACTIVITY"
    AiType:
      type: string
      enum:
        - "OPEN_AI_CUSTOM"
        - "OPEN_AI"
        - "GEMINI"
        - "OLLAMA"
    OcrEngine:
      type: string
      enum:
        - "TESSERACT"
        - "EASY_OCR"
    SystemTaskStatus:
      type: string
      enum:
        - "SUCCEEDED"
        - "FAILED"
    SystemTaskType:
      type: string
      enum:
        - "OCR_PROCESSING"
        - "CHAT_COMPLETION"
        - "MAGIC_FILL"
        - "QUICK_SCAN"
        - "EMAIL_READ"
        - "EMAIL_UPLOAD"
        - "SYSTEM_EMAIL_CONNECTIVITY_CHECK"
        - "RECEIPT_PROCESSING_SETTINGS_CONNECTIVITY_CHECK"
        - "RECEIPT_UPLOADED"
        - "RECEIPT_UPDATED"
        - "PROMPT_GENERATED"
        - "API_KEY_DELETED"
    AssociatedEntityType:
      type: string
      enum:
        - "NOOP_ENTITY_TYPE"
        - "RECEIPT"
        - "SYSTEM_EMAIL"
        - "RECEIPT_PROCESSING_SETTINGS"
        - "PROMPT"
        - "API_KEY"
    AssociatedGroup:
      type: string
      enum:
        - "MINE"
        - "ALL"
    ImportType:
      type: string
      enum:
        - "IMPORT_CONFIG"
    CurrencySeparator:
      type: string
      enum:
        - ","
        - "."
    CurrencySymbolPosition:
      type: string
      enum:
        - "START"
        - "END"
    QueueName:
      type: string
      enum:
        - "quick_scan"
        - "email_polling"
        - "email_receipt_processing"
        - "email_receipt_image_cleanup"
    ExportFormat:
      type: string
      enum:
        - "CSV"
    CustomFieldType:
      type: string
      enum:
        - "TEXT"
        - "DATE"
        - "SELECT"
        - "CURRENCY"
        - "BOOLEAN"
    Activity:
      type: object
      required:
        - id
        - type
        - status
        - startedAt
        - endedAt
        - childSystemTasks
      properties:
        id:
          type: integer
        type:
          $ref: "#/components/schemas/SystemTaskType"
        status:
          $ref: "#/components/schemas/SystemTaskStatus"
        startedAt:
          type: string
        endedAt:
          type: string
        ranByUserId:
          type: integer
          format: uint64
        receiptId:
          type: integer
          format: uint64
        groupId:
          type: integer
          format: uint64
        canBeRestarted:
          type: boolean
