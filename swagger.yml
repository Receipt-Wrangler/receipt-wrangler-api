openapi: 3.1.0
info:
  title: Receipt Wrangler API.
  termsOfService:
    there are no TOS at this moment, use at your own risk we take no
    responsibility
  license:
    name: GPLV3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
  version: 5.0.0
servers:
  - url: /api
security:
  - bearerAuth: [ ]
  - apiKeyAuth: [ ]
paths:
  /dashboard/{groupId}:
    parameters:
      - in: path
        name: groupId
        schema:
          type: string
        required: true
        description: Id of group to get dashboard for
    get:
      tags:
        - Dashboard
      summary: Get dashboards for a user by group id
      description: This will get a dashboards for a user by group id
      operationId: getDashboardsForUserByGroupId
      responses:
        200:
          description: The dashboard
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Dashboard"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /dashboard/{dashboardId}:
    parameters:
      - in: path
        name: dashboardId
        schema:
          type: integer
        required: true
        description: Id of dashboard to operate on
    put:
      tags:
        - Dashboard
      summary: Update dashboard
      description: This will update a dashboard
      operationId: updateDashboard
      requestBody:
        description: Dashboard to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertDashboardCommand"
      responses:
        200:
          description: The updated dashboard
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    delete:
      tags:
        - Dashboard
      summary: Delete dashboard
      description: This will delete a dashboard by id
      operationId: deleteDashboard
      responses:
        200:
          description: The deleted dashboard
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /dashboard/:
    post:
      tags:
        - Dashboard
      summary: Create dashboard
      description: This will create a dashboard [SYSTEM USER]
      requestBody:
        description: Dashboard
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertDashboardCommand"
      operationId: createDashboard
      responses:
        200:
          description: The created dashboard
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /category/{categoryName}:
    parameters:
      - in: path
        name: categoryName
        schema:
          type: string
        required: true
        description: Category name to get count of
    get:
      tags:
        - Category
      summary: Get category count by name
      description: This will return a count of categories with the same name
      operationId: getCategoryCountByName
      responses:
        200:
          description: The number of categories with the same name
          content:
            text/plain:
              schema:
                type: integer
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /category/getPagedCategories:
    post:
      tags:
        - Category
      summary: Get paged categories
      description: This will return paged categories
      operationId: getPagedCategories
      requestBody:
        description: Paging and sorting data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PagedRequestCommand"
      responses:
        200:
          description: Paged categories
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedData"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /category/:
    get:
      tags:
        - Category
      summary: Get all categories
      description: This will return all categories in the system
      operationId: getAllCategories
      responses:
        200:
          description: All categories in the system
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Category"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    post:
      tags:
        - Category
      summary: Create category
      description: This will create a category
      operationId: createCategory
      requestBody:
        description: Category to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        200:
          description: The created category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /category/{categoryId}:
    parameters:
      - in: path
        name: categoryId
        schema:
          type: integer
        required: true
        description: Category Id to get
    put:
      tags:
        - Category
      summary: Update category
      description: This will update a category
      operationId: updateCategory
      requestBody:
        description: Category to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        200:
          $ref: "#/components/responses/Ok"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    delete:
      tags:
        - Category
      summary: Delete category
      description: This will delete a category by id
      operationId: deleteCategory
      responses:
        200:
          $ref: "#/components/responses/Ok"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /comment/:
    post:
      tags:
        - Comment
      summary: Add comment
      description: This will add a comment to a receipt, [SYSTEM USER]
      requestBody:
        description: Comment to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertCommentCommand"
      operationId: addComment
      responses:
        200:
          description: The created comment
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /comment/{commentId}:
    delete:
      tags:
        - Comment
      summary: Delete comment
      description: This will delete a comment by id [SYSTEM User]
      parameters:
        - in: path
          name: commentId
          schema:
            type: integer
          required: true
          description: Comment Id to delete
      operationId: deleteComment
      responses:
        200:
          $ref: "#/components/responses/Ok"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /customField/:
    post:
      tags:
        - CustomField
      summary: Create custom field
      description: This will create a custom field
      operationId: createCustomField
      requestBody:
        description: Custom field to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertCustomFieldCommand"
      responses:
        200:
          description: Created custom field
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomField"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /customField/{customFieldId}:
    parameters:
      - in: path
        name: customFieldId
        schema:
          type: integer
        required: true
        description: Custom field Id to get
    get:
      tags:
        - CustomField
      summary: Get custom field
      description: This will get a custom field by id
      operationId: getCustomFieldById
      responses:
        200:
          description: The custom field
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomField"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    delete:
      tags:
        - CustomField
      summary: Delete custom field
      description: This will delete a custom field by id
      operationId: deleteCustomField
      responses:
        200:
          $ref: "#/components/responses/Ok"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /customField/getPagedCustomFields:
    post:
      tags:
        - CustomField
      summary: Get paged custom fields
      description: This will return paged custom fields
      operationId: getPagedCustomFields
      requestBody:
        description: Paging and sorting data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PagedRequestCommand"
      responses:
        200:
          description: Paged categories
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedData"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /export/{groupId}:
    post:
      tags:
        - Export
      summary: Exports receipts
      description:
        This will export all receipts that belong to a group based on a filter [SYSTEM
        USER]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReceiptPagedRequestCommand"
      parameters:
        - in: query
          name: format
          schema:
            $ref: "#/components/schemas/ExportFormat"
          required: true
        - in: path
          name: groupId
          schema:
            type: integer
          required: true
          description: Get all receipts that belong to groupId
      operationId: exportReceiptsForGroup
      responses:
        200:
          description: The csv stream
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /export:
    post:
      tags:
        - Export
      summary: Exports receipts
      description:
        This will export individual receipts [SYSTEM USER]
      parameters:
        - in: query
          name: format
          schema:
            $ref: "#/components/schemas/ExportFormat"
          required: true
        - in: query
          name: receiptIds
          schema:
            type: array
            items:
              type: integer
      operationId: exportReceiptsById
      responses:
        200:
          description: The csv stream
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /featureConfig:
    get:
      tags:
        - FeatureConfig
      summary: Get feature config
      description: This will get the server's feature config
      operationId: getFeatureConfig
      responses:
        200:
          description: The feature config
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeatureConfig"
        500:
          $ref: "#/components/responses/Internal"
      security: []
  /group:
    get:
      tags:
        - Groups
      summary: Get groups for user
      description: This will get groups for the currently logged in user
      operationId: getGroupsForuser
      responses:
        200:
          description: The groups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Group"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    post:
      tags:
        - Groups
      summary: Create group
      description: This will create a group
      requestBody:
        description: Group to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertGroupCommand"
      operationId: createGroup
      responses:
        200:
          $ref: "#/components/responses/Ok"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /group/{groupId}/ocrText:
    get:
      tags:
        - Groups
      summary: Reads each image in a group and returns the zipped read text
      description: This will get the ocr text, zipped, for each image in a group and one text file per image
      operationId: getOcrTextForGroup
      parameters:
        - in: path
          name: groupId
          schema:
            type: integer
          required: true
          description: Group Id to get ocr text for
      responses:
        200:
          description: Zip file containing text from each image
        500:
          $ref: "#/components/responses/Internal"
        403:
          $ref: "#/components/responses/Forbidden"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /group/{groupId}/pollGroupEmail:
    post:
      tags:
        - Groups
      summary: Poll group email
      description:
        This will poll the group email for new receipts and add them to the
        group
      operationId: pollGroupEmail
      parameters:
        - in: path
          name: groupId
          schema:
            type: integer
          required: true
          description: Group Id to poll
      responses:
        200:
          $ref: "#/components/responses/Ok"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /group/{groupId}:
    parameters:
      - in: path
        name: groupId
        schema:
          type: integer
        required: true
        description: Group Id to get
    get:
      tags:
        - Groups
      summary: Gets a group by Id
      description: This will get a group by Id
      operationId: getGroupById
      responses:
        200:
          $ref: "#/components/responses/Ok"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    put:
      tags:
        - Groups
      summary: Update a group
      description: This will update a group
      requestBody:
        description: Group to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Group"
      operationId: updateGroup
      responses:
        200:
          $ref: "#/components/responses/Ok"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    delete:
      tags:
        - Groups
      summary: Delete group
      description: This will delete a group by id
      operationId: deleteGroup
      responses:
        200:
          $ref: "#/components/responses/Ok"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /group/{groupId}/groupSettings:
    put:
      tags:
        - Groups
      summary: Update group settings
      description: This will update the group settings for a group
      operationId: updateGroupSettings
      parameters:
        - in: path
          name: groupId
          schema:
            type: integer
          required: true
          description: Group Id to update
      requestBody:
        description: Group settings to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateGroupSettingsCommand"
      responses:
        200:
          description: The updated group settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupSettings"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /group/{groupId}/groupReceiptSettings:
    put:
      tags:
        - Groups
      summary: Update group receipt settings
      description: This will update the group receipt settings for a group
      operationId: updateGroupReceiptSettings
      parameters:
        - in: path
          name: groupId
          schema:
            type: integer
          required: true
          description: Group Id to update
      requestBody:
        description: Group settings to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateGroupReceiptSettingsCommand"
      responses:
        200:
          description: The updated group receipt settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupReceiptSettings"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /group/getPagedGroups:
    post:
      tags:
        - Groups
      summary: Get paged groups
      description: This will return paged groups
      operationId: getPagedGroups
      requestBody:
        description: Paging and sorting data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PagedGroupRequestCommand"
      responses:
        200:
          description: Paged groups
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedData"
        500:
          $ref: "#/components/responses/Internal"
        400:
          $ref: "#/components/responses/BadRequest"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]

  /login/:
    post:
      tags:
        - Auth
      summary: Login
      description: This will log a user into the system
      parameters:
        - name: tokensInBody
          in: query
          description: When true, tokens are returned in the response body only without setting cookies
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        description: Login data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginCommand"
      operationId: login
      responses:
        200:
          description: App data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppData"
        500:
          $ref: "#/components/responses/Internal"
      security: []
  /logout/:
    post:
      tags:
        - Auth
      summary: Logout
      description:
        This will log a user out of the system and revoke their token [SYSTEM
        USER]
      operationId: logout
      requestBody:
        description: Refresh token
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutCommand"
      responses:
        200:
          $ref: "#/components/responses/Ok"
        500:
          $ref: "#/components/responses/Internal"
      security: []
  /notifications/:
    get:
      tags:
        - Notifications
      summary: Get all user notifications
      description:
        This will get all the notifications for the currently logged in
        user
      operationId: getNotificationsForuser
      responses:
        200:
          description: The notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Notification"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    delete:
      tags:
        - Notifications
      summary: Delete all notifications for user
      description: This deletes all notifications for a user
      operationId: deleteAllNotificationsForUser
      responses:
        200:
          $ref: "#/components/responses/Ok"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /notifications/{notificationId}:
    delete:
      tags:
        - Notifications
      summary: Delete notification by id
      description: This deletes a notification by id
      parameters:
        - in: path
          name: notificationId
          schema:
            type: integer
          required: true
          description: Notification Id to delete
      operationId: deleteNotificationById
      responses:
        200:
          $ref: "#/components/responses/Ok"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /notifications/notificationCount:
    get:
      tags:
        - Notifications
      summary: Notification count
      description:
        This will get the notification count for the currently logged in
        user
      operationId: getNotificationCount
      responses:
        200:
          description: The notification count
          content:
            application/json:
              schema:
                type: integer
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /receipt/:
    post:
      tags:
        - Receipt
      summary: Create receipt
      description: This will create a receipt [SYSTEM USER]
      requestBody:
        description: Receipt to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertReceiptCommand"
      operationId: createReceipt
      responses:
        200:
          description: The created receipts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Receipt"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /receipt/quickScan:
    post:
      tags:
        - Receipt
      summary: Quick scan a receipt
      description: This take an image and use magic fill to fill and save the receipt [SYSTEM USER]
      requestBody:
        description: Quick scan data
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/QuickScanCommand"
      operationId: quickScanReceipt
      responses:
        200:
          $ref: "#/components/responses/Ok"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /receipt/hasAccess:
    get:
      tags:
        - Receipt
      summary: Has access to receipt
      description:
        This will return whether or not the currently logged in user has
        access to the receipt
      operationId: hasAccessToReceipt
      parameters:
        - in: query
          name: receiptId
          schema:
            type: integer
          required: true
        - in: query
          name: groupRole
          schema:
            type: string
          description: Role required to have access to receipt
      responses:
        200:
          $ref: "#/components/responses/Ok"
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
  /receipt/{receiptId}:
    parameters:
      - in: path
        name: receiptId
        schema:
          type: integer
        required: true
        description: Id of receipt to get
    get:
      tags:
        - Receipt
      summary: Get receipt
      description: This will get a receipt by receipt id [SYSTEM USER]
      operationId: getReceiptById
      responses:
        200:
          description: The receipt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Receipt"
        500:
          $ref: "#/components/responses/Internal"
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
    put:
      tags:
        - Receipt
      summary: Update receipt
      description: This will update a receipt by receipt id [SYSTEM USER]
      requestBody:
        description: Receipt to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertReceiptCommand"
      operationId: updateReceipt
      responses:
        200:
          description: The updated receipt
          content:
            application/json:
              schema:
